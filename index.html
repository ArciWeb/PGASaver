<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArciWeb v.6.37</title>
    <style>
        :root { --primary: #10b981; --bg: #0b0e14; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid #30363d; box-shadow: 0 20px 50px rgba(0,0,0,0.5); max-width: 500px; width: 100%; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 5px; }
        .badge { background: #7c3aed; color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; }
        .api-container { margin: 15px 0; text-align: left; }
        input[type="password"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: #7dd3fc; text-align: center; margin-top: 5px; box-sizing: border-box; }
        .upload-box { border: 2px dashed #30363d; padding: 40px 20px; border-radius: 15px; cursor: pointer; margin: 20px 0; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; font-size: 16px; }
        #log { margin-top: 20px; text-align: left; font-size: 11px; background: #000; color: #34d399; padding: 15px; border-radius: 10px; max-height: 200px; overflow-y: auto; font-family: monospace; display: none; border: 1px solid #30363d; }
    </style>
</head>
<body>

<div class="card">
    <h1>ArciWeb v.6.37</h1>
    <div style="margin-bottom: 15px;"><span class="badge">Fix: Presná detekcia dvojciferných R4</span></div>
    
    <div class="api-container">
        <input type="password" id="apiKey" placeholder="Vložte Groq kľúč">
    </div>

    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
        <strong>NAHRAŤ OBRÁZKY</strong>
        <div id="fileInfo" style="margin-top:10px; color: #8b949e;"></div>
    </div>

    <button id="runBtn" class="btn" onclick="startProcess()">SPRACOVAŤ</button>
    <div id="log"></div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const logDiv = document.getElementById('log');
    const apiKeyInput = document.getElementById('apiKey');

    window.onload = () => {
        const savedKey = localStorage.getItem('groq_api_key');
        if (savedKey) apiKeyInput.value = savedKey;
    };

    fileInput.onchange = () => {
        document.getElementById('fileInfo').innerText = `Súbory: ${fileInput.files.length}`;
    };

    function addLog(msg) {
        logDiv.style.display = 'block';
        const d = document.createElement('div');
        d.innerText = `> ${msg}`;
        logDiv.appendChild(d);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function startProcess() {
        const key = apiKeyInput.value.trim();
        const files = Array.from(fileInput.files);
        if (!key) return alert("Chýba kľúč!");
        if (files.length === 0) return alert("Vyberte súbory!");
        localStorage.setItem('groq_api_key', key);

        const btn = document.getElementById('runBtn');
        btn.disabled = true;
        logDiv.innerHTML = "";
        
        let masterMap = new Map();

        for (let i = 0; i < files.length; i++) {
            addLog(`Spracúvam fotku ${i+1}...`);
            try {
                const base64 = await toBase64(files[i]);
                const players = await callGroq(key, base64);
                if (players) {
                    players.forEach(p => {
                        if (p.name) masterMap.set(p.name.trim(), p);
                    });
                }
                await new Promise(r => setTimeout(r, 2000));
            } catch (e) {
                addLog(`Chyba: ${e.message}`);
            }
        }

        if (masterMap.size > 0) {
            const fileName = prompt("Názov súboru:", "golf_opravene");
            if (fileName) downloadResults(masterMap, fileName);
        }
        btn.disabled = false;
    }

    async function callGroq(key, base64) {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "meta-llama/llama-4-scout-17b-16e-instruct",
                messages: [{
                    role: "user",
                    content: [
                        { type: "text", text: "Extract golf leaderboard JSON. Every player must have name, par, r1, r2, r3, r4, points. R1-R4 must be numbers. If a column shows a time (like 1:45) or is empty, provide it as is, I will filter it. Points should be exactly as shown (e.g. 0.000)." },
                        { type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64}` } }
                    ]
                }],
                temperature: 0,
                response_format: { type: "json_object" }
            })
        });
        const json = await response.json();
        const content = JSON.parse(json.choices[0].message.content);
        return Array.isArray(content) ? content : (content.players || Object.values(content)[0]);
    }

    function toBase64(file) {
        return new Promise(r => {
            const rd = new FileReader();
            rd.readAsDataURL(file);
            rd.onload = () => r(rd.result.split(',')[1]);
        });
    }

    // VYLEPŠENÁ VALIDÁCIA: Hľadáme presne dvojciferné čísla
    function validateRound(val) {
        if (!val) return "NA";
        const clean = String(val).trim();
        // Regulárny výraz hľadá reťazec, ktorý obsahuje presne dve číslice
        const isTwoDigit = /^\d{2}$/.test(clean);
        return isTwoDigit ? clean : "NA";
    }

    function downloadResults(map, filename) {
        const sorted = Array.from(map.values()).sort((a,b) => {
            const parsePar = v => (v === 'E' || !v) ? 0 : parseInt(v);
            return parsePar(a.par) - parsePar(b.par);
        });

        let output = "";
        sorted.forEach(p => {
            output += `${p.name}\n`;
            output += `${p.par || 'E'}\n`;
            output += `${validateRound(p.r1)}\n`;
            output += `${validateRound(p.r2)}\n`;
            output += `${validateRound(p.r3)}\n`;
            output += `${validateRound(p.r4)}\n`;
            output += `${p.points || '0.000'}\n`;
        });

        const blob = new Blob([output], {type: "text/plain"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${filename}.txt`;
        a.click();
        addLog("Hotovo!");
    }
</script>
</body>
</html>
